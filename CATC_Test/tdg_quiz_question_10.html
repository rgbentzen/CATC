function finishTest( score ) {
  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    var gotoPage = titleMgr.getProcessTestResult( 'tdg_quiz' )
    if( gotoPage && gotoPage != '' ) {
      if( score ) afterProcessTest( score, 'TDG_Quiz_Score' )
      trivExitPage( gotoPage, false )
    }
    else if( !gotoPage ) {
      setTimeout( "finishTest()", 1000 )
    }
    else {
      trivExitPage( 'coverpage.html', false )
    }
  }
}

function processTest(bCheck) {
  if( bCheck )
  {
    if( !checkQuestions( 1 ))
      return
    if( currFeedbackIdx < 1)
    {
      bInProcessTest = true;
      setTimeout( "checkLeavePage()", 100 )
      return
    }
  }

  var titleMgr = getTitleMgrHandle()
  if( titleMgr ) {
    TDG_Quiz_Score.set( titleMgr.GetTestScore( 'tdg_quiz' ))
    var score = parseInt( TDG_Quiz_Score.getValue() )
    titleMgr.processTest( 'tdg_quiz' )
    finishTest( score )
  }
}
